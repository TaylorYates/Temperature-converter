<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" type=
    "text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div id="main">
      <h1>Temperature Converter</h1>
     <p>Convert the temperature from C&deg; to F&deg; and back in one click!</p>
     <form>
      <div id = "C">
        <input type = "text" id = "input field" class="celcius" />
       <h2>&deg;C</h2>
       <button class = "F">Convert to Farenheit</button>
     </div>
     <div id = "F">
       <input type="text" id = "input field" class="fahrenheit" />
       <h2>&deg;F</h2>
       <button class = "C">Convert to Celcius</button>
     </div>
     </form>
   </div>
  </body>
</html>
